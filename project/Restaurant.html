		/* 좌우이동 */
		#left{
			width:3%;
			height:auto;
			transform:rotate(270deg);
			position:absolute;
			bottom:43%;
			left:2%;
		}
		#right{
			width:3%;

			transform:rotate(90deg);

			bottom:43%;
			right:2%;
		}
		/* 암호 모달창 */
		.modal_wrap{
        display: none;
        width: 500px;
        height: 500px;
        position: absolute;
        top:50%;
        left: 50%;
        margin: -250px 0 0 -250px;
        background:#eee;
        z-index: 2;
    }
    .black_bg{
        display: none;
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        background-color:rgba(0, 0,0, 0.5);
        top:0;
        left: 0;
        z-index: 1;
    }
    .modal_close{
        width: 26px;
        height: 26px;
        position: absolute;
        top: -30px;
        right: 0;
    }
    .modal_close> a{
        display: block;
        width: 100%;
        height: 100%;
        background:url(https://img.icons8.com/metro/26/000000/close-window.png);
        text-indent: -9999px;
    }
		button{
			position: absolute;
			width: 179px;
			height: 119px;
			top:225px;
			left:699px;
			opacity: 0;
			cursor: pointer;
		}
		iframe{
			width:100%;
			height: 100%;
			border:none;
		}
