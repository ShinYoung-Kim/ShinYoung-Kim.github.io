<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic'>

<body>
  <div id="contain" style="width:28vw;height:98vh;margin:0;position:absolute;left:0;">
    <div id="logo_place">
      <img src="introduction_line.png" class="left" id="introduction_line" onmouseover="toggleImg1()" onmouseout="toggleoutImg1()">
      <p class="left_letter">에코핏 소개</p>
      <img src="term_line.png" class="left" id="term_line" onmouseup="toggleImg2()" onmouseout="toggleoutImg2()">
      <p class="left_letter">용어 정리</p>
      <img src="news_line.png" class="left" id="news_line" onmouseover="toggleImg3()" onmouseout="toggleoutImg3()">
      <p class="left_letter">카드 뉴스</p>
      <img src="client_line.png" class="left" id="client_line" onmouseover="toggleImg4()" onmouseout="toggleoutImg4()">
      <p class="left_letter">고객 센터</p>
    </div>
    <div class="left-right">
      <div class="search-wrapper">
          <input class="search-input" type="text" placeholder="'강가'는 어떠신가요?">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#747c72" stroke-linecap="round"
          stroke-linejoin="round" stroke-width="2" class="feather feather-search" viewBox="0 0 24 24">
          <defs></defs>
         <circle cx="11" cy="11" r="8"></circle>
         <path d="M21 21l-4.35-4.35"></path>
       </svg>
     </div>
    <h2 style="color:#747c72;text-align:left;margin-bottom:1.5vh;">지역을 선택해주세요</h2>
    <!--수정한곳-->
    <form>
      <div class="selectBox">
    <select name="region" onchange="panTo(this.value)" style="color:white;" class="select">
      <option value="Nowon">노원구</option>
      <option value="Gangnam">강남구</option>
      <option value="Seocho">서초구</option>
      <option value="Mapo">마포구</option>
      <option value="Yongsan">용산구</option>
    </select>
    <span class="icoArrow" style="border-left: 2px solid #white;"><img src="https://freepikpsd.com/media/2019/10/down-arrow-icon-png-7-Transparent-Images.png" alt=""></span>
  </div>
    </form>

    <!--여기까지-->
    <div class="tag_group">
    <h2>친환경식당</h2>
      <ul class="tags">
        <li><a href="#" onclick="findTag('비건')" class="tag">비건</a></li>
        <li><a href="#" onclick="findTag('락토')" class="tag">락토</a></li>
        <li><a href="#" onclick="findTag('오보')" class="tag">오보</a></li>
        <li><a href="#" onclick="findTag('락토오보')" class="tag">락토오보</a></li>
        <li><a href="#" onclick="findTag('페스코')" class="tag">페스코</a></li>
        <li><a href="#" onclick="findTag('페스코')" class="tag">폴로</a></li>
      </ul>
    </div>
    <div class="tag_group">
      <h2>업사이클링</h2>
      <ul class="tags">
        <li><a href="#" class="tag">의류</a></li>
        <li><a href="#" class="tag">가구</a></li>
        <li><a href="#" class="tag">생활용품</a></li>
        <li><a href="#" class="tag">신발</a></li>
      </ul>
    </div>
    <div class="tag_group">
      <h2>비건뷰티</h2>
      <ul class="tags">
        <li><a href="#" class="tag">화장품</a></li>
        <li><a href="#" class="tag">향수</a></li>
      </ul>
    </div>
    <div class="tag_group">
      <h2>제로웨이스트</h2>
      <ul class="tags">
        <li><a href="#" class="tag">제로웨이스트</a></li>
      </ul>
    </div>
  </div>
    <script>
    function toggleImg1() {
      document.getElementById("introduction_line").src = "introduction.png";
    }
    function toggleImg2() {
      document.getElementById("term_line").src = "term.png";
    }
    function toggleImg3() {
      document.getElementById("news_line").src = "news.png";
    }
    function toggleImg4() {
      document.getElementById("client_line").src = "client.png";
    }
    function toggleoutImg1() {
      document.getElementById("introduction_line").src = "introduction_line.png";
    }
    function toggleoutImg2() {
      document.getElementById("term_line").src = "term_line.png";
    }
    function toggleoutImg3() {
      document.getElementById("news_line").src = "news_line.png";
    }
    function toggleoutImg4() {
      document.getElementById("client_line").src = "client_line.png";
    }
    </script>

</div>
